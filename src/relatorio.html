<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/relatorio.css">
    <title>Relatório de Manutenção</title>
</head>

<body>
    <h1>Relatório de Manutenção</h1>
    <div class="container">
        <fieldset>
            <form action="">
                <input class="form-group" type="date" id="data" placeholder="Data">
                <input class="form-group" type="text" id="veiculo" placeholder="Veículo">
                <input class="form-group" type="text" id="servico" placeholder="Serviço Realizado">
                <input class="form-group" type="text" id="tecnico" placeholder="Técnico Responsável">
            </form>
            <div class="buttons">
                <button>Adicionar Linha</button>
                <button>Gerar Relatório</button>
                <button>Imprimir</button>
                <button>Salvar</button>
                <button>Exportar para CSV</button>
            </div>
        </fieldset>
    </div>
</body>

</html>
