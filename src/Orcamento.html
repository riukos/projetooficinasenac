<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <link rel="shortcut icon" type="image/png" href="./images/speedometer2.svg">
    <link rel="stylesheet" href="./css/orcamento.css">
    <title>Tela de Orçamento</title>
</head>
<body>

    <div class="container">
        <form id="orcamentoForm">
            <!-- Cliente Info -->
            <fieldset>
                <legend>Tela de Orçamentos</legend>
                <div class="form-group">
                    <label for="nomeCliente">Nome do Cliente</label>
                    <input type="text" id="nomeCliente" name="nomeCliente" required>
                </div>
                <div class="form-group">
                    <label for="veiculo">Veículo (Placa)</label>
                    <input type="text" id="veiculo" name="veiculo" required>
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca" required>
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" name="modelo" required>
                </div>
                <div class="form-group">
                    <label for="ano">Ano</label>
                    <input type="number" id="ano" name="ano" required>
                </div>
                <div class="form-group">
                    <label for="cor">Cor</label>
                    <input type="text" id="cor" name="cor" required>
                </div>
                <div class="form-group">
                    <label for="km">KM</label>
                    <input type="text" id="km" name="km" required>
                </div>
                <div class="form-group">
                    <label for="combustivel">Combustível</label>
                    <input type="text" id="combustivel" name="combustivel" required>
                </div>
            </fieldset>

            <!-- Serviços e Produtos -->
            <fieldset>
                <legend>Serviços e Produtos</legend>
                <div class="form-group">
                    <label for="servicos">Serviços</label>
                    <textarea id="servicos" name="servicos" required>Troca de óleo, Manutenção geral, Revisão geral</textarea>
                </div>
                <div class="form-group">
                    <label for="valorProdutos">Valor dos Produtos (R$)</label>
                    <input type="number" id="valorProdutos" name="valorProdutos" step="0.01" value="" required>
                </div>
                <div class="form-group">
                    <label for="valorServicos">Valor dos Serviços (R$)</label>
                    <input type="number" id="valorServicos" name="valorServicos" step="0.01" value="" required>
                </div>
                <div class="form-group">
                    <label for="desconto">Valor de Desconto (R$)</label>
                    <input type="number" id="desconto" name="desconto" step="0.01" value="">
                </div>
                <div class="form-group">
                    <label for="total">Total (R$)</label>
                    <input type="number" id="total" name="total" step="0.01" value="" required>
                </div>
            </fieldset>

            <!-- Buttons -->
            <div class="buttons">
                <button type="button" onclick="saveOrcamento()">Salvar Orçamento</button>
                <button type="button" onclick="generateTxtFile()">Gerar Arquivo TXT</button>
                <button type="button" onclick="finalizarOS()">Finalizar O.S.</button>
                <button type="button" onclick="limparCampos()">Limpar Campos</button>
            </div>
        </form>
    </div>
    <script src="./js/orcamento.js"></script>
</body>
</html>
