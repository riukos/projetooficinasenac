<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    
    <title>Oficina Senac</title>
</head>

<body>
    <div id="principal">
        <header>
            <nav class="menu-nav">
                <div class="logo-nav">
                    <img src="./images/logo.png" alt="logo Oficina">
                </div>
                <div class="menu-nav-content">
                    <button id="cadastroCliente" class="button"><i class="bi bi-car-front"></i>
                        Cadastro de Cliente
                    </button>
                    <button class="button"><i class="bi bi-person-add"></i>
                        Cadastro de Usuario
                    </button>
                </div>
                <div class="menu-nav-content">
                    <button class="button"><i class="bi bi-file-earmark-spreadsheet"></i>
                        Relatorio
                    </button>
                    <button id="ordemdeServico" class="button" ><i class="bi bi-tools"></i>
                        Ordem de Serviço
                    </button>
                </div>
                <div class="menu-nav-content">
                    <button class="button"><i class="bi bi-cash-coin"></i>
                        Orçamento
                    </button>
                    <button id=produtoeestoque class="button"><i class="bi bi-archive"></i>
                        Produto e Estoque
                    </button>
                </div>
                <div class="menu-nav-content">
                    <button class="button"><i class="bi bi-car-front"></i>
                        Cadastro de Moto
                    </button>
                    <button class="button"></button>
                </div>

            </nav>

            <div class="imgen-section">
                <img src="./images/pngwing.com.png" alt="imagen do carro e moto. ">
            </div>
            
            <footer class="footer-content">

            </footer>
        </header>

    </div>

    <div id="arco1"></div>
    <div id="arco2"></div>
    <div id="arco3"></div>

</body>

</html>
